<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start">
      <button class="start_btn">START QUIZ</button>
    </div>

    <div class="quiz-container">
      <h1>Software Engineering Quiz</h1>
      <div class="timer">Time left: <span id="time">15</span> seconds</div>
      <h2 class="question">Loading Question...</h2>
      <div class="options"></div>
      <button class="next_btn">NEXT</button>
    </div>

    <div class="quiz_result">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="score"></span> / 50</p>
      <button class="restart_btn">Restart Quiz</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
